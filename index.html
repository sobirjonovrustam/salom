<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Desktop-Home</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-left">
                <img src="./images/Group.svg" alt="logo" width="135" height="38">

                <ul class="header-left-list">
                    <li class="header-left-item"><a class="header-left-item-link" href="#">Pricing</a></li>
                    <li class="header-left-item"><a class="header-left-item-link" href="#">About</a></li>
                    <li class="header-left-item"><a class="header-left-item-link" href="#">Contact</a></li>
                </ul>
            </div>

            <a class="header-right-link" href="#">Schedule a Demo</a>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container hero-container">
                <p class="hero-text">Start building with our APIs for absolutely free.</p>

                <div class="hero-wrapper">
                    <p class="hero-wrapper-text">Enter email address</p>

                    <a href="" class="hero-wrapper-link">Schedule a Demo</a>
                </div>

                <p class="hero-bottom-text">Have any questions?<strong class="hero-bottom-text-bold">Contact Us</strong>></p>
            </div>

            <img src="./images/Group2.png" alt="phone" width="263" height="500">
        </section>
    </main>

</html>
